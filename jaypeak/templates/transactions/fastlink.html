{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <form action="{{ fastlink_url }}"
          id="fastlinkForm" target="my-iframe" method="post">

        <input type="hidden" name="app" value="10003600">
        <input type="hidden" name="rsession" value="{{ user_session_token }}">
        <input type="hidden" name="token" value="{{ fastlink_token }}">
        <input type="hidden" name="redirectReq" value=true>
    </form>

    <!-- Modal -->
    <div class="modal show" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <div class="row">
                <div class="col-xs-8">
                    <h4 class="modal-title" id="myModalLabel">Add your accounts</h4>
                </div>
                <div class="col-xs-4">
                    <button type="button" class="btn btn-primary pull-right">Done</button>
                </div>
            </div>
          </div>
            <iframe id="fastlink" name="my-iframe" src="{{ fastlink_url }}" style="display: none;">
            </iframe>
        </div>
      </div>
    </div>


    <script type="text/javascript">
        document.getElementById('fastlinkForm').submit();
        document.getElementById('fastlink').style.display = 'block';
    </script>
</div>
{% endblock %}
