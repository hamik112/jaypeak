{% extends "base.html" %}

{% block content %}
<div class="container">

    <p class="text-right">
        <button class="btn btn-md btn-default">APPROVE <i class="fa fa-check"></i></button>
        <button class="btn btn-md btn-default">REMINDER <i class="fa fa-calendar"></i></button>
        <button class="btn btn-md btn-default">CANCEL <i class="fa fa-remove"></i></button>
    </p>
    <div class="list-group">
        {% for transaction in recurring_transaction.transactions %}
        <div class="list-group-item">

            <h4 class="list-group-item-heading">{{ transaction.description }}</h4>
            <p class="list-group-item-text">
                ${{ transaction.amount }}
                <span class="text-muted pull-right">{{ transaction.date}}</span>
            </p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
